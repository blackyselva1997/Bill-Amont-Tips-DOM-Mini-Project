<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bill Amount & Tips with DOM</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form id="form">
        <label>Bill Amount :</label>
        <input type="number" id="amount" placeholder="0.00/-"> <br><br>
        <label>Tips :</label>
        <input type="number" id="tips" placeholder="%"> <br><br>
        <div class="display">
            <label>Tips Amount :</label>
            <input type="number" id="tipsamount" disabled> <br><br>
            <label>Total Amount :</label>
            <input type="number" id="total" disabled> <br><br>
        </div>
        <button id="result">Calculate</button>
        </form>


    <script src="main.js"></script>
</body>
</html>
